{% extends "base.html" %} 
{% block content %}

<div class="row">
    {% for poem in poems %}
    <div class="medium col s12 m6 l3 xl2">
        <div class="card grey darken-3">
            <div class="card-content white-text text-shadow">
                <span class="card-title">{{ poem.poem_title }}</span>
                <p>{{ poem.poem_text }}</p><br>
                <p>by {{ poem.poem_author }}</p><br>
                <p>{{ poem.date_added }}</p>
            </div>
            <div class="card-action">
                <a href="#"><i class="material-icons left white-text tooltipped" 
                    data-position="bottom" data-tooltip="View poem">open_in_new</i></a>
                <a href="{{ url_for('edit_poem', poem_id=poem._id)}}"><i class="material-icons right white-text tooltipped" 
                    data-position="bottom" data-tooltip="Edit poem">create</i></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

    

{% endblock %}
